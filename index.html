
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Auto QR Slider</title>

<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        height:100vh;
        background:#000;
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
    }

    .qr-box{
        width:260px;
        height:260px;
        border-radius:20px;
        overflow:hidden;
        position:relative;
    }

    .qr-box img{
        width:100%;
        height:100%;
        object-fit:cover;
        position:absolute;
        top:0;
        left:100%;
        opacity:0;
        transition:all 0.7s ease-in-out;
    }

    .qr-box img.active{
        left:0;
        opacity:1;
    }

    .qr-box img.exit-left{
        left:-100%;
        opacity:0;
    }
</style>
</head>

<body>

<div class="qr-box" id="qrBox"></div>

<script>

// -----------------------------
// LOAD IMAGES FROM BACKEND API
// -----------------------------
async function loadImagesFromServer() {

    // ---- CHANGE THIS URL TO YOUR REAL DATABASE API ----
    const apiURL = "https://yourserver.com/api/getQRs";

    try {
        const res = await fetch(apiURL);
        const data = await res.json(); 
        // data must be ["url1","url2","url3"]

        return data;

    } catch(e){
        console.log("API Error:", e);

        // fallback default images
        return [
            "https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/IMG_20251103_172517.png",
            "https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/Untitled%201.png",
            "https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/WhatsApp%20Image%202025-11-10%20at%2017.46.29_b6c5c5c4.jpg"
        ];
    }
}

// -----------------------------
// AUTO SLIDER FUNCTION
// -----------------------------
async function initSlider(){

    const container = document.getElementById("qrBox");
    let images = await loadImagesFromServer();   // Load from backend API

    let index = 0;

    // Put images in DOM
    images.forEach((url,i)=>{
        let img = document.createElement("img");
        img.src = url;
        if(i===0) img.classList.add("active");
        container.appendChild(img);
    });

    const allImages = container.querySelectorAll("img");

    function slide(){
        let current = allImages[index];
        current.classList.remove("active");
        current.classList.add("exit-left");

        index = (index + 1) % allImages.length;

        let next = allImages[index];
        next.classList.remove("exit-left");
        next.classList.add("active");
    }

    setInterval(slide, 5000);   // 5 sec slide
}

initSlider();
</script>
</body>
</html>
