<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Tracker</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:url('https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/WhatsApp%20Image%202025-11-10%20at%2017.46.29_9a143304.jpg') no-repeat center center/cover;
}
.app{
  width:90%;
  max-width:380px;
  height:90vh;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:15px 10px;
}
h2{
  text-align:center;
  font-size:18px;
  font-weight:700;
  color:white;
  text-shadow:0 1px 4px rgba(0,0,0,0.5);
  margin-bottom:8px;
}
.qr-box{
  position:relative;
  width:260px;
  height:260px;
  border:2px solid transparent;
  border-radius:20px;
  overflow:hidden;
  margin:0 auto;
  display:flex;
  justify-content:center;
  align-items:center;
  background:rgba(255,255,255,0.05);
}
.qr-box::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  border:2px solid;
  border-image:linear-gradient(90deg,#4285f4,#ea4335,#fbbc05,#34a853) 1;
  animation:glowMove 3s linear infinite;
}
@keyframes glowMove{
  0%{border-image:linear-gradient(0deg,#4285f4,#ea4335,#fbbc05,#34a853)1;}
  100%{border-image:linear-gradient(360deg,#34a853,#fbbc05,#ea4335,#4285f4)1;}
}
.qr-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transform:translateX(100%);
  transition:all 0.5s ease;
}
.qr-box img.active{
  opacity:1;
  transform:translateX(0);
}
.qr-box img.slide-out-left{
  transform:translateX(-100%);
  opacity:0;
}
.dots{
  display:flex;
  justify-content:center;
  margin-top:8px;
  gap:6px;
}
.dots span{
  width:10px;
  height:10px;
  background:#ccc;
  border-radius:50%;
  transition:background 0.3s;
}
.dots span.active{background:#1a73e8;}
.counter{
  color:white;
  font-size:14px;
  margin-top:10px;
  font-weight:500;
  text-align:center;
}
.complete{
  text-align:center;
  color:#0f9d58;
  font-weight:700;
  font-size:13px;
  margin-top:5px;
}
.plus-btn{
  margin:12px auto;
  padding:8px 24px;
  border:none;
  border-radius:10px;
  color:white;
  background:linear-gradient(90deg,#4285f4,#ea4335,#fbbc05,#34a853);
  background-size:400%;
  animation:gradientMove 6s infinite linear;
  font-size:16px;
  font-weight:600;
}
@keyframes gradientMove{
  0%{background-position:0%;}
  100%{background-position:100%;}
}
.bottom{
  display:flex;
  justify-content:space-between;
  align-items:center;
  width:100%;
  padding:0 10px;
}
.completed-box{
  width:60px;
  height:60px;
  border-radius:10px;
  background:rgba(255,255,255,0.2);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}
.completed-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 0.4s;
}
.completed-box img.active{opacity:1;}
.change-btn{
  background:#1a73e8;
  border:none;
  color:white;
  border-radius:50%;
  width:30px;
  height:30px;
  display:flex;
  justify-content:center;
  align-items:center;
  margin-left:8px;
  cursor:pointer;
}
.next-btn{
  background:#34a853;
  border:none;
  width:60px;
  height:60px;
  border-radius:50%;
  color:white;
  font-size:22px;
  cursor:pointer;
  box-shadow:0 5px 10px rgba(0,0,0,0.2);
}
.slide-to-small{
  animation:moveToSmall 0.6s ease forwards;
}
@keyframes moveToSmall{
  0%{transform:scale(1)translateY(0);opacity:1;}
  100%{transform:scale(0.3)translateY(180px);opacity:0;}
}
.scale-up{
  animation:scaleUp 0.6s ease forwards;
}
@keyframes scaleUp{
  0%{transform:scale(0.3)translateY(180px);opacity:0;}
  100%{transform:scale(1)translateY(0);opacity:1;}
}
</style>
</head>
<body>
<div class="app">
  <div>
    <h2>SCAN QR BY GOOGLE</h2>
    <div class="qr-box" id="qrBox">
      <img src="https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/WhatsApp%20Image%202025-11-10%20at%2017.46.29_b6c5c5c4.jpg" class="active" alt="QR 1">
      <img src="https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/WhatsApp%20Image%202025-11-10%20at%2017.46.30_6098032b.jpg" alt="QR 2">
      <img src="https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/WhatsApp%20Image%202025-11-10%20at%2017.46.31_1a42bf05.jpg" alt="QR 3">
      <img src="https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/WhatsApp%20Image%202025-11-10%20at%2017.46.31_fa882b2d.jpg" alt="QR 4">
      <img src="https://raw.githubusercontent.com/socialinfi321-svgph/QR-SCANNER-/main/IMG_20251103_172517.png" alt="QR 5">
    </div>

    <div class="dots" id="dots">
      <span class="active"></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="counter" id="counter">0 / 8</div>
    <div class="complete" id="completeMsg"></div>
    <button class="plus-btn" id="plusBtn">+1</button>
  </div>

  <div class="bottom">
    <div style="display:flex; align-items:center;">
      <div class="completed-box" id="completedBox"></div>
      <button class="change-btn" id="changeBtn">&#9658;</button>
    </div>
    <button class="next-btn" id="nextBtn">&#9654;</button>
  </div>
</div>

<script>
const qrImages=document.querySelectorAll('.qr-box img');
const dots=document.querySelectorAll('#dots span');
const counter=document.getElementById('counter');
const completeMsg=document.getElementById('completeMsg');
const plusBtn=document.getElementById('plusBtn');
const nextBtn=document.getElementById('nextBtn');
const completedBox=document.getElementById('completedBox');
const changeBtn=document.getElementById('changeBtn');

const targets=[8,8,8,8,4];
const counts=[0,0,0,0,0];
let completed=[];
let currentQR=0;
let showCompletedIndex=0;

// Reset after 24 hours
const lastReset=localStorage.getItem('lastReset');
if(!lastReset||Date.now()-lastReset>86400000){
  localStorage.setItem('lastReset',Date.now());
  localStorage.removeItem('counts');
  localStorage.removeItem('completed');
}
const savedCounts=JSON.parse(localStorage.getItem('counts'))||counts;
const savedCompleted=JSON.parse(localStorage.getItem('completed'))||[];
for(let i=0;i<counts.length;i++)counts[i]=savedCounts[i];
completed=[...savedCompleted];

function updateQR(){
  qrImages.forEach((img,i)=>{
    img.classList.remove('active','slide-out-left');
    dots[i].classList.remove('active');
  });
  let availableIndexes=qrImages.length-completed.length;
  if(availableIndexes===0){
    completeMsg.textContent="ðŸŽ¯ All QR Completed!";
    return;
  }
  qrImages[currentQR].classList.add('active');
  dots[currentQR].classList.add('active');
  counter.textContent=`${counts[currentQR]} / ${targets[currentQR]}`;
  completeMsg.textContent=counts[currentQR]>=targets[currentQR]?"ðŸŽ¯ Target Complete!":"";
  localStorage.setItem('counts',JSON.stringify(counts));
  localStorage.setItem('completed',JSON.stringify(completed));
}

plusBtn.addEventListener('click',()=>{
  if(counts[currentQR]<targets[currentQR]){
    counts[currentQR]++;
    counter.textContent=`${counts[currentQR]} / ${targets[currentQR]}`;
    if(counts[currentQR]===targets[currentQR]){
      completeMsg.textContent="ðŸŽ¯ Target Complete!";
      if(!completed.includes(currentQR)){
        qrImages[currentQR].classList.add('slide-to-small');
        setTimeout(()=>{
          completed.push(currentQR);
          addToCompletedBox(qrImages[currentQR].src);
          qrImages[currentQR].classList.remove('slide-to-small','active');
          nextQR();
        },600);
      }
    }
    localStorage.setItem('counts',JSON.stringify(counts));
    localStorage.setItem('completed',JSON.stringify(completed));
  }
});

function addToCompletedBox(src){
  const img=document.createElement('img');
  img.src=src;
  if(completedBox.children.length===0)img.classList.add('active');
  completedBox.appendChild(img);
}

function nextQR(){
  do{
    currentQR=(currentQR+1)%qrImages.length;
  }while(completed.includes(currentQR)&&completed.length<qrImages.length);
  updateQR();
}

nextBtn.addEventListener('click',()=>{
  qrImages[currentQR].classList.add('slide-out-left');
  setTimeout(()=>{nextQR();},400);
});

changeBtn.addEventListener('click',()=>{
  const imgs=completedBox.querySelectorAll('img');
  if(imgs.length===0)return;
  imgs.forEach(img=>img.classList.remove('active'));
  showCompletedIndex=(showCompletedIndex+1)%imgs.length;
  imgs[showCompletedIndex].classList.add('active');
});

document.getElementById('dots').addEventListener('click',(e)=>{
  if(e.target.tagName==='SPAN'){
    const index=[...dots].indexOf(e.target);
    if(!completed.includes(index)){
      qrImages[currentQR].classList.remove('active');
      currentQR=index;
      updateQR();
    }
  }
});

updateQR();
</script>
</body>
</html>
